<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <footer>JavaScript Samples</footer>
    <section>
        <h1>해야 할 일 목록</h1>
        <ul id = "list"></ul>
    </section>
    <script>
        var todo = ['디자인 샘플 작성', '데이터 정리', '스터디 신청', '우유 사기'];
        /*
        배열의 변수명.pop() 배열의 마지막 데이터를 삭제한다
        배열의 변수명.push(데이터) 배열의 마지막 부분에 데이터를 추가한다
        배열의 변수명.shift() 배열의 첫 번째 데이터를 삭제한다
        배열의 변수명.unshift(데이터1, 데이터2...) 배열의 앞 부분에 데이터1, 데이터2...를 추가한다
        */
        todo.push('치과 가기');
        
        for(var i = 0; i < todo.length; i++) // length: 길이 가져옴
        {
            var li = document.createElement('li'); // li 태그 생성
            li.textContent = todo[i];
            document.getElementById('list').appendChild(li); // 취득한 요소에 () 안에 요소를 자식 요소로 삽입한다.
            // 가져온 요소.appendChild(삽입하고 싶은 자식 요소)
            console.log(todo[i]);
        }
    </script>
</body>
</html>

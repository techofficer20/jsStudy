<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <footer>JavaScript Samples</footer>
    <script>
        // console.log(window.confirm('게임 시작! 준비됐나요?')); // 확인 클릭하면 true, 취소 클릭하면 false 반환
        // 확인 다이얼로그 박스 표시: window.confirm(메시지)
        // confirm 메서드의 반환 값은 반드시 true or false이다.
        if(window.confirm('게임 시작! 준비됐나요?')) // true
        {
            console.log('게임을 시작합니다.');
        }
        else // false
        {
            console.log('게임을 종료합니다.');
        }
    </script>
</body>
</html>

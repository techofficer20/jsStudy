<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>
        <p>
            원주율은
            <span>
                <script>document.write(Math.PI);</script>
            </span>
            이다.
        </p>
        <p>
            그냥 버리면
            <span>
                <script>document.write(Math.floor(Math.PI));</script>
            </span>
            이 된다.
        </p>
        <p>소수점 두 번째 자리에서 버리면<span id = "output"></span>이다.</p>
    </section>
    <footer>JavaScript Samples</footer>
    <script>
        var point = function(num, digit)
        {
            var time = Math.pow(10, digit); // 10의 digit 제곱
            return Math.floor(num * time) / time;
        }
        document.getElementById('output').textContent = point(Math.PI, 2);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <footer>JavaScript Samples</footer>
    <script>
        window.alert('애플리케이션 연동을 완료했습니다.'); 
        // alert 메서드의 매개변수에는 수식도 사용할 수 있다.
        // alert 메서드는 window 객체에 포함된 메서드이다. console.alert()와 같은 것은 불가능.
        // 매개변수가 문자열이면, 입력 - 출력 단계를 거친다. 그런데 매개변수가 숫자열(수식)이면, 입력 - 가공 - 출력 단계로 된다.
    </script>
</body>
</html>
